name: R

on:
  push:
    branches: [ "code" ]
  pull_request:
    branches: [ "code" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.2.2', '4.3.2', '4.4.2']

    steps:
      - uses: actions/checkout@v4

      - name: git setup
        # Set up git and export env vars to be used in later steps.
        #   Note the unconventional mechanism for exporting envs by appending to
        #   $GITHUB_ENV.
        id: git-setup
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "WORKDIR=$(pwd)" >> $GITHUB_ENV

      - name: install miniforge
        run: |
          wget -O Miniforge3.sh "https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-$(uname)-$(uname -m).sh"
          bash Miniforge3.sh -b -p "${HOME}/conda"
          echo "^Miniforge3\.sh$" >> .Rbuildignore

          #- name: conda env pinned
          #  run: |
          #    source "${HOME}/conda/etc/profile.d/conda.sh"
          #    conda config --add channels conda-forge
          #    conda config --set channel_priority strict

          #    # make env one above WORKDIR
          #    conda env create -p ../env \
          #      --file requirements-pinned.yaml

      - name: conda env multiple R versions
        run: |
          source "${HOME}/conda/etc/profile.d/conda.sh"
          conda config --add channels conda-forge
          conda config --set channel_priority strict

          # make test reqs without r-base
          cat requirements.yaml | grep -v r-base > ../test-requirements.yaml

          # make the env one above WORKDIR
          conda env create -p ../env-r${{ matrix.r-version }} \
            r-base=${{ matrix.r-version }} \
            --file ../test-requirements.yaml

          # export env yaml & add path to .Rbuildignore
          conda env export --no-builds -p ../env-r${{ matrix.r-version }} | grep -Ev "^name:|^prefix:" > exported_env_${{ matrix.r-version }}.yml
          echo "^exported_env_${{ matrix.r-version }}\.yml$" >> .Rbuildignore

      #- name: Set up R ${{ matrix.r-version }}
      #  uses: r-lib/actions/setup-r@v2
      #  with:
      #    r-version: ${{ matrix.r-version }}
      #- name: Install dependencies
      #  run: |
      #    install.packages(c("remotes", "rcmdcheck"))
      #    remotes::install_deps(dependencies = TRUE)
      #  shell: Rscript {0}

      - name: env yml
        uses: actions/upload-artifact@v4
        with:
          name: env yaml R ${{ matrix.r-version }}
          path: exported_env_${{ matrix.r-version }}.yml

      - name: Check, install & load library
        run: |
          source "${HOME}/conda/etc/profile.d/conda.sh"
          conda activate ../env-r${{ matrix.r-version }}

          # create tmp dir for build and check
          cd .. && mkdir tmp && cd tmp

          # build and check in tmp/
          R CMD build ../carnation
          R CMD check --as-cran --no-manual --no-build-vignettes carnation_1.0.tar.gz

          Rscript -e "install.packages('carnation_1.0.tar.gz', repos=NULL)"
          Rscript -e "library(carnation)"

          mv carnation_1.0.tar.gz $WORKDIR

      - name: env tarball
        uses: actions/upload-artifact@v4
        with:
          name: carnation bundle R ${{ matrix.r-version }}
          path: carnation_1.0.tar.gz

